################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
eggs-directory=${buildout:directory}/../../eggs/cache
develop-eggs-directory=${buildout:directory}/../../eggs/develop-eggs 
python = python2.4
executable = python2.4
parts = part
versions = versions
hooks-directory = ${buildout:directory}/hooks
[versions]
setuptools = 0.6c8
minitage.core>=0.0.4
minitage.recipe = 0.0.1
[site-packages-2.4]
minitage-dependencies = python-2.4
name = site-packages-2.4
recipe = minitage.recipe:cmmi
url = http://${mirrors:sourceforge}/sourceforge/swig/swig-1.3.27.tar.gz
configure-options = --with-python=${buildout:directory}/../../dependencies/python-2.4/parts/part/bin/python
[site-packages-2.5]
name = site-packages-2.5
minitage-dependencies = python-2.5
recipe = minitage.recipe:cmmi
url = http://${mirrors:sourceforge}/sourceforge/swig/swig-1.3.27.tar.gz
configure-options = --with-python=${buildout:directory}/../../dependencies/python-2.5/parts/part/bin/python
[mirrors]
sourceforge = ovh.dl.sourceforge.net

